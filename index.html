<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="EmployeePayRoll.css" rel="stylesheet">
    <title>EmployeePayRoll</title>
</head>
<body>
    <header class="header-content header" style="display: inline-flex;">
        <div class="logo-content">
            <img src="img/ProfileIcon.png" alt="Profile Icon"/>
        </div>
        <div>
            <span class="emp-text">EMPLOYEE</span>
            <br/>
            <span class="emp-text emp-payroll">PAYROLL</span>
        </div>
    </header>
    <div class="form-content">
        <form class="form" action="#" onsubmit="$">
            <!-- Employee Details -->
            <div class="form-head">
                <h2>Employee Pay Roll Form</h2>
            </div>
            <div class="row-content">
                <label class="label text">Name</label>
                <input class="input" type="text" style="max-width: 80%;" placeholder="Your Name...." required>
            </div>
            <div class="row-content">
                <label class="lable text" >Profile Image</label>
                <div class="profile-radio-content">
                    <label class="profile-radio-content-label"><input type="radio" required/></label>
                    <img src="" alt="logo">
                </div>
                <div class="profile-radio-content">
                    <label class="profile-radio-content-label"><input type="radio" required/></label>
                    <img src="" alt="logo">
                </div>
                <div class="profile-radio-content">
                    <label class="profile-radio-content-label"><input type="radio" required/></label>
                    <img src="" alt="logo">
                </div>
                <div class="profile-radio-content">
                    <label class="profile-radio-content-label"><input type="radio" required/></label>
                    <img src="" alt="logo">
                </div>
            </div>
            <div class="row-content">
                <label class="label text">Gender</label>
                <div>
                    <label><input type="radio" /></label>
                    <span>Male</span>
                </div>
                <div>
                    <label><input type="radio" /></label>
                    <span>Female</span>
                </div>
            </div>
            <div class="row-content">
                <label class="label text">Department</label>
                <div>
                    <label><input type="checkbox" /></label>
                    <span>HR</span>
                </div>
                <div>
                    <label><input type="checkbox" /></label>
                    <span>Sales</span>
                </div>
                <div>
                    <label><input type="checkbox" /></label>
                    <span>Finance</span>
                </div>
                <div>
                    <label><input type="checkbox" /></label>
                    <span>Engineer</span>
                </div>
                <div>
                    <label><input type="checkbox" /></label>
                    <span>Others</span>
                </div>
            </div>
            <div class="row-content">
                <label class="lable text">Salary</label>
                <div>
                    <select>
                        <option>Select Salary</option>
                    </select>
                </div>
            </div>
            <div class="row-content">
                <label class="lable text">Start Date</label>
                <div>
                    <select name="Day">
                        <option>1</option>
                    </select>
                </div>
                <div>
                    <select id="Month" name="Month">
                        <option>1</option>
                    </select>
                </div>
                <div>
                    <select name="Year">
                        <option>1</option>
                    </select>
                </div>
            </div>
            </div>
        </form>
    </div>
</body>
</html>
